<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <style>
      body {
        background-image: url("bg1.jpg");
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
      }
      .profile {
        background-color: rgb(126, 126, 227);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .profile-header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .profile-header img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
      }
      .profile-details {
        margin-bottom: 20px;
      }
      .profile-details p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="profile">
      <div class="profile-header">
        <img src="i3.png" alt="User Icon" />
        <h2>User Name</h2>
      </div>
      <div class="profile-details">
        <p>Email: example@example.com</p>
        <p>Phone Number: 1234567890</p>
        <p>Registration Number: 123456</p>
        <p>Department: Computer Science</p>
        <p>Year: 2024</p>
        <p>Class: A</p>
      </div>
    </div>
  </body>
</html>
